name: Update Subdirectory Directory Trees

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-trees:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Update subdirectory README trees
        run: |
          pip install pyyaml
          python .tools/update_trees.py

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "[ci] auto update directory trees in subdir READMEs | 自动更新子目录 README 中的目录树"
          file_pattern: "*/README.md" # idc
